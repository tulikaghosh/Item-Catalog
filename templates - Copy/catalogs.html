<!DOCTYPE html>

<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>


<body>
<div class = 'pane'>
<h1>Catalogs</h1>

<a href="{{url_for('newCatalog')}}" > <h3> Create a New Catalog </h3> </a>

{% for catalog in catalogs %}



<a href = "{{url_for('showList', catalog_id = catalog.id)}}"> <p>{{catalog.name}}</p></a>

<p><a href = "{{url_for('editCatalog',catalog_id = catalog.id)}}">Edit Catalog</a></p>

<p><a href = "{{url_for('deleteCatalog',catalog_id = catalog.id)}}">Delete Catalog</a></p>
</br>
</br>

{% endfor %}

</div>
</body>

</html>
